name: clickonodoo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file /DockerBuild/14.0/Dockerfile --tag clickonodoo:$(date +%s)
